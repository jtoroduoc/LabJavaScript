<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio - Javascript</title>
</head>
<body style="font-family: 'Tahoma';">

    <h1>Calculadora Web</h1>
    <table>
        <tr>
            <td>Valor 1</td>
            <td><input type="number" name="txtValorUno" id="txtValorUno"></td>
        </tr>
        <tr>
            <td>Valor 2</td>
            <td><input type="number" name="txtValorDos" id="txtValorDos"></td>
        </tr>
        <tr>
            <td>Operacin</td>
            <td>
                <select name="ddlOperacion" id="ddlOperacion">
                    <option value="+">Sumar</option>
                    <option value="-">Restar</option>
                    <option value="/">Dividir</option>
                    <option value="*">Multiplicar</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Resultado</td>
            <td><input type="number" name="txtResultado" id="txtResultado" readonly></td>
        </tr>
        <tr>
            <td colspan="2"><input type="button" value="Calcular" onclick="calcular();"></td>
        </tr>
    </table>
    
    <script src="js/calculadora.js"></script>
</body>
</html>
